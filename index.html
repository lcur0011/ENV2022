<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Quicksand", sans-serif}
</style>
<script src="include.js"></script>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<div w3-include-html="header.html"></div>

<!-- Grid -->
<div class="w3-row">

<!-- Entries -->
<div class="w3-col l8 s12">
  <!-- Entry 0 -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>Context</b></h3>
      <h5>Title description</h5>
      <iframe width="100%" height="500vw" src="https://www.youtube.com/embed/58Rhr8J4s7A?si=kSOJ2rvztTOpb49S" frameborder="0" web-share" allowfullscreen></iframe>
    </div>

    <div class="w3-container">
      <div class="w3-row">
        <div class="w3-col m8 s12">

        </div>
      </div>
    </div>
  </div>
  <hr> 

<!-- END BLOG ENTRIES -->
</div>

<!-- Right column -->
<div class="w3-col l4">
  <!-- Themes -->
   <div w3-include-html="themes.html"></div>
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <button onclick="location.href='ref.html';">References</button>
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
  includeHTML();
  </script>
  
</body>
</html>
