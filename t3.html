<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="flow.css">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Quicksand", sans-serif}
</style>
<script src="include.js"></script>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<div w3-include-html="header.html"></div>
<div class="w3-container w3-center">
  <h1 style="font-size: xxx-large;"><b>Soil Monitoring</b></h1>
</div>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col s9">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    
    <div class="w3-container w3-padding" style="height: 600px;">
      <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
  <div style="height: 100%;">
    <h1 class="w3-blue-grey w3-center vertical-align:middle">Sampling soil in the JMR</h1>
    </div>
  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="soil_col.jpg" style="width:49.5%">
    <img src="auger.jpg" style="width:49.5%">
    <div class="text">Caption Three</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=14WtUVKSOepak9f0BWm565kcFs64VsnM&ehbc=2E312F&noprof=1" width="100%" height="600px"></iframe>
    <div class="text">Sample sites on map</div>
  </div>



  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

      <div class="w3-row">
      </div>
    </div>
  </div>
  <hr>
<!-- END BLOG ENTRIES -->
</div>

<!-- Right column -->
   <div w3-include-html="themes.html"></div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <button class="w3-button w3-black w3-padding-large w3-margin-bottom" onclick="location.href='index.html';">Home</button>
  <div style="float: right;">
  <button class="w3-button w3-black w3-padding-large w3-margin-bottom" onclick="location.href='t2.html';">Previous</button>
  <button class="w3-button w3-black w3-padding-large w3-margin-bottom" onclick="location.href='t4.html';">Next Â»</button>
  </div>
  <br>
  <button onclick="location.href='ref.html';">References</button>
  <p style="float: right;">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
  includeHTML();
  showSlides();
  </script>

</body>
</html>
